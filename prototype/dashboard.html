<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - HellenicTech University</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/dashboard.js" defer></script>
</head>

<body class="dashboard-page">

<!-- ================= TOP NAVBAR ================= -->
<nav class="navbar navbar-dark navbar-dashboard shadow-sm">
    <div class="container-fluid">
        <span class="navbar-brand">
            <i class="bi bi-mortarboard-fill me-2"></i>
            HellenicTech University
        </span>

        <div class="d-flex align-items-center gap-3">
            <span class="text-white fw-semibold" id="navUserName"></span>
            <button id="logoutBtn" class="btn btn-light btn-sm fw-bold">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- ================= SIDEBAR ================= -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column" id="sidebarMenu">
                    <!-- injected dynamically -->
                </ul>
            </div>
        </nav>

        <!-- ================= MAIN ================= -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 pb-2 mb-3">
                <h2 id="pageTitle">Dashboard</h2>
            </div>

            <div id="mainContent">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary"></div>
                </div>
            </div>
        </main>

    </div>
</div>

<!-- ================= TEACH SUBJECT MODAL ================= -->
<div class="modal fade" id="takeSubjectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Teach Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="takeSubjectForm">
                <div class="modal-body">
                    <input type="hidden" id="takeSubjectId" name="subject_id" />

                    <div class="mb-3">
                        <label class="form-label">Semester *</label>
                        <input type="text" class="form-control" id="takeSemester"
                               name="semester" placeholder="e.g. fall2026" required />
                    </div>

                    <div class="alert alert-info">
                        You will be able to manage assignments and grades only for subjects you teach.
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </form>

        </div>
    </div>
</div>
<!-- ================= CREATE COURSE MODAL ================= -->
<div class="modal fade" id="courseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="courseModalTitle">Create Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="courseForm">
                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Course Code *</label>
                        <input type="text" class="form-control"
                               name="sub_code"
                               placeholder="e.g. CS107"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Course Title *</label>
                        <input type="text" class="form-control"
                               name="sub_title"
                               placeholder="e.g. Artificial Intelligence"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control"
                                  name="sub_description"
                                  rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Semester</label>
                        <input type="text" class="form-control"
                               name="sub_semester"
                               placeholder="e.g. spring2026">
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        Create Course
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- ================= CREATE ASSIGNMENT MODAL ================= -->
<div class="modal fade" id="assignmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Create Assignment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="assignmentForm">
                <div class="modal-body">
                    <input type="hidden" id="assignmentCourseId" name="course_id" />

                    <div class="mb-3">
                        <label class="form-label">Title *</label>
                        <input type="text" class="form-control" name="title" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="4"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Due Date</label>
                        <input type="datetime-local" class="form-control" name="due_date" />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Assignment</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- ================= SUBMIT ASSIGNMENT MODAL ================= -->
<div class="modal fade" id="submitModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Submit Assignment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="submitForm" enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" id="submitAssignmentId" name="assignment_id" />

                    <div class="mb-3">
                        <label class="form-label">Your Submission (Text)</label>
                        <textarea class="form-control" name="submission_text" rows="5"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Assignment (PDF only) *</label>
                        <input type="file" class="form-control" name="assignment_pdf"
                               accept="application/pdf" required />
                    </div>

                    <div class="alert alert-info">
                        Only PDF files allowed. Max size 5MB.
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- ================= GRADE SUBMISSION MODAL ================= -->
<div class="modal fade" id="gradeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Grade Submission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="gradeForm">
                <div class="modal-body">

                    <input type="hidden" id="gradeSubmissionId" name="submission_id" />

                    <div class="mb-3">
                        <label class="form-label">Student</label>
                        <p id="gradeStudentName" class="fw-bold mb-1"></p>
                    </div>

                    <div class="mb-3">
                        <a id="gradePdfLink" href="#" target="_blank"
                           class="btn btn-outline-primary btn-sm mb-2">
                            <i class="bi bi-file-earmark-pdf"></i> View PDF
                        </a>

                        <div id="gradeSubmissionText"
                             class="border p-3 bg-light"
                             style="max-height: 200px; overflow-y: auto;"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Grade *</label>
                        <input type="number" id="gradeScore" class="form-control"
                               name="score" min="0" max="100" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Feedback</label>
                        <textarea class="form-control" name="feedback" rows="4"></textarea>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Grade</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
